{% extends 'manager/base.html' %}
{% load django_tables2 crispy_forms_tags %}

{% block main %}
        <form method="post" action="">
            {% csrf_token %}
            <formset>
                <legend>Rezultāti pa grupām</legend>
                <button class="btn btn-default" type="submit" name="action" value="results_groups">Rezultāti pa grupām</button>
                <button class="btn btn-default" type="submit" name="action" value="results_groups_top20">Rezultāti pa grupām TOP20</button>
            </formset>
            <formset>
                <legend>Rezultāti pa distancēm</legend>
                <button class="btn btn-default" type="submit" name="action" value="results_gender">Rezultāti pa dzimumiem TOP10</button>
                <button class="btn btn-default" type="submit" name="action" value="results_distance">Rezultāti pa distancēm</button>
                <button class="btn btn-default" type="submit" name="action" value="results_distance_top20">Rezultāti pa distancēm TOP20</button>
            </formset>
            <formset>
                <legend>Kopvērtējumi</legend>
            <button class="btn btn-default" type="submit" name="action" value="results_standings">Kopvērtējums</button>
            <button class="btn btn-default" type="submit" name="action" value="results_standings_top20">Kopvērtējums TOP20</button>
            <button class="btn btn-default" type="submit" name="action" value="results_standings_groups">Kopvērtējums pa grupām</button>
            <button class="btn btn-default" type="submit" name="action" value="results_standings_groups_top20">Kopvērtējums pa grupām TOP20</button>
            </formset>
            <formset>
                <legend>Komandas</legend>
                <button class="btn btn-default" type="submit" name="action" value="results_team">Rezultāti</button>
                <button class="btn btn-default" type="submit" name="action" value="results_team_standings">Komandu kopvērtējums</button>
            </formset>

            <formset>
                <legend>RM</legend>
                <button class="btn btn-default" type="submit" name="action" value="RM_results_distance">Rezultāti pa distancēm RM</button>
                <button class="btn btn-default" type="submit" name="action" value="RM_results_distance_top20">Rezultāti pa distancēm RM TOP20</button><br/>
                <button class="btn btn-default" type="submit" name="action" value="RM_results_groups">Rezultāti pa grupām RM</button>
                <button class="btn btn-default" type="submit" name="action" value="RM_results_groups_top20">Rezultāti pa grupām RM TOP20</button>
                <button class="btn btn-default" type="submit" name="action" value="RM_results_gender">Rezultāti pa dzimumiem TOP10</button>


            </formset>
        </form>
{% endblock %}
