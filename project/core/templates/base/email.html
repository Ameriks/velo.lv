<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% spaceless %}<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Igo Japiņa sporta aģentūra</title>
<style>
*{margin:0;padding:0;font-family:"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif}img{max-width:100%}.collapse{padding:0}body{-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none;width:100%!important;height:100%}a{color:#2BA6CB}.btn{text-decoration:none;color:#FFF;background-color:#666;padding:10px 16px;font-weight:700;margin-right:10px;text-align:center;cursor:pointer;display:inline-block}p.callout{padding:15px;background-color:#ECF8FF;margin-bottom:15px}.callout a{font-weight:700;color:#2BA6CB}table.social{background-color:#ebebeb}.social .soc-btn{padding:3px 7px;font-size:12px;margin-bottom:10px;text-decoration:none;color:#FFF;font-weight:700;display:block;text-align:center}a.fb{background-color:#3B5998!important}a.tw{background-color:#1daced!important}a.gp{background-color:#DB4A39!important}a.ms{background-color:#000!important}.sidebar .soc-btn{display:block;width:100%}table.head-wrap{width:100%}.header.container table td.logo{padding:15px}.header.container table td.label{padding:15px;padding-left:0}table.body-wrap{width:100%}table.footer-wrap{width:100%;clear:both!important}.footer-wrap .container td.content p{border-top:1px solid #d7d7d7;padding-top:15px;font-size:10px;font-weight:700}h1,h2,h3,h4,h5,h6{font-family:HelveticaNeue-Light,"Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:1.1;margin-bottom:15px;color:#000}h1 small,h2 small,h3 small,h4 small,h5 small,h6 small{font-size:60%;color:#6f6f6f;line-height:0;text-transform:none}h1{font-weight:200;font-size:44px}h2{font-weight:200;font-size:37px}h3{font-weight:500;font-size:27px}h4{font-weight:500;font-size:23px}h5{font-weight:900;font-size:17px}h6{font-weight:900;font-size:14px;text-transform:uppercase;color:#444}.collapse{margin:0!important}p,ul{margin-bottom:10px;font-weight:400;font-size:14px;line-height:1.6}p.lead{font-size:17px}p.last{margin-bottom:0}ul li{margin-left:5px;list-style-position:inside}ul.sidebar{background:#ebebeb;display:block;list-style-type:none}ul.sidebar li{display:block;margin:0}ul.sidebar li a{text-decoration:none;color:#666;padding:10px 16px;cursor:pointer;border-bottom:1px solid #777;border-top:1px solid #FFF;display:block;margin:0}ul.sidebar li a.last{border-bottom-width:0}ul.sidebar li a h1,ul.sidebar li a h2,ul.sidebar li a h3,ul.sidebar li a h4,ul.sidebar li a h5,ul.sidebar li a h6,ul.sidebar li a p{margin-bottom:0!important}.container{display:block!important;max-width:600px!important;margin:0 auto!important;clear:both!important}.content{padding:15px;max-width:600px;margin:0 auto;display:block}.content table{width:100%}.column{width:300px;float:left}.column tr td{padding:15px}.column-wrap{padding:0!important;margin:0 auto;max-width:600px!important}.column table{width:100%}.social .column{width:260px;min-width:259px;float:left}.clear{display:block;clear:both}@media only screen and (max-width:600px){a[class=btn]{display:block!important;margin-bottom:10px!important;background-image:none!important;margin-right:0!important}div[class=column]{width:auto!important;float:none!important}table.social div[class=column]{width:auto!important}}
</style>
</head>

<body>
<table class="head-wrap" bgcolor="">
	<tr>
		<td></td>
		<td class="header container" >

				<div class="content">
				<table>
					<tr>
						<td>
                            <a href="http://www.velo.lv">
                                {% if competition and domain %}
                                    <img src="{{ domain }}{{ competition.logo.email_logo_double.url }}" height="{{ competition.logo.email_logo.height }}" width="{{ competition.logo.email_logo.width }}" boarder="0" />
                                {% else %}
                                    <img src="https://mans.velo.lv/static/img/ijsa-top.png" height="54" width="80" boarder="0" />
                                {% endif %}
                            </a>
                        </td>

					</tr>
				</table>
				</div>

		</td>
		<td></td>
	</tr>
</table>

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" bgcolor="#FAFAFA">

			<div class="content">
			<table>
				<tr>
					<td>
						{% block content %}
                        {% endblock %}
					</td>
				</tr>
                <tr>
                    <td style="text-align:center;padding-top:30px;">
                        <a href="https://www.facebook.com/velolv" target="_blank" ><img style="padding:10px;" src="https://mans.velo.lv/static/img/icons/facebook.png" width="48" height="48" alt="Facebook" /></a>
                        <a href="https://www.twitter.com/velolv" target="_blank"><img style="padding:10px;" src="https://mans.velo.lv/static/img/icons/twitter.png" width="48" height="48" alt="Twitter" /></a>
                        <a href="https://www.youtube.com/user/wwwvelolv" target="_blank"><img style="padding:10px;" src="https://mans.velo.lv/static/img/icons/youtube.png" width="48" height="48" alt="Youtube" /></a>
                        <a href="https://vimeo.com/user12239768" target="_blank"><img style="padding:10px;" src="https://mans.velo.lv/static/img/icons/vimeo.png" width="48" height="48" alt="Vimeo" /></a>
                        <a href="https://plus.google.com/photos/106247863439843138865/albums" target="_blank"><img style="padding:10px;" src="https://mans.velo.lv/static/img/icons/picasa.png" width="48" height="48" alt="Picasa" /></a>
                        <a href="https://github.com/Ameriks/velo.lv" target="_blank"><img style="padding:10px;" src="https://mans.velo.lv/static/img/icons/github.png" width="48" height="48" alt="GitHub" /></a>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;padding-top:30px;font-size:12px;">
                        © Igo Japiņa sporta aģentūra 2015<br>
                        <a href="http://www.velo.lv" target="_blank">www.velo.lv</a>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;padding-top:30px;font-size:12px;">
                        <a href="http://creativeit.biz" target="_blank" style="margin:10px;"><img src="https://mans.velo.lv/static/img/creativeit.jpg" width="160" height="45" alt="Creative IT Development" /></a>
                    </td>
                </tr>
			</table>
			</div>

		</td>
		<td></td>
	</tr>
</table>

</body>
</html>{% endspaceless %}
