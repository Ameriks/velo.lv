{% load sitetree %}

<div class="navbar navbar-default hidden-print" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-bars"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img id="logo-header" src="{{ STATIC_URL }}img/ijsa-top.png" alt="Igo Japiņa sporta aģentūra" width="80" height="54">
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                {% for item in sitetree_items %}
                    <li class="{% if item.has_children %}dropdown{% endif %} {% if item.is_current or item.in_current_branch %}active{% endif %}">
                        <a href="{% if item.has_children %}#{% else %}{% sitetree_url for item %}{% endif %}" {% if item.has_children %}class="dropdown-toggle" data-toggle="dropdown"{% endif %}>
                            {{ item.title_resolved }}
                        </a>
                        {% if item.has_children %}
                            {% sitetree_children of item for menu template "bootstrap/menu_bootstrap3_dropdown.html" %}
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>
