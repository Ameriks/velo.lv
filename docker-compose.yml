postgres:
  image: postgres:9.4
  volumes:
    - /data/ameri/postgres:/var/lib/postgresql/data
  env_file: .env

django:
  build: .
  user: django
  links:
    - postgres
    - redis
  command: /gunicorn.sh
  env_file: .env

nginx:
  build: ./compose/nginx
  links:
    - django
  ports:
    - "0.0.0.0:80:80"

redis:
  image: redis:3.0

celeryworker:
  build: .
  user: django
  env_file: .env
  links:
   - postgres
   - redis
  command: celery -A ameri.taskapp worker -l INFO

celerybeat:
  build: .
  user: django
  env_file: .env
  links:
    - postgres
    - redis
  command: celery -A ameri.taskapp beat -l INFO
