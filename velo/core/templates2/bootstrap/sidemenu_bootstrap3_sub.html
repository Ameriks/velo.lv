{% load sitetree %}
<ul class="collapse {% if item.is_current or item.in_current_branch %}in{% endif %}" id="item-{{ item.id }}">
    {% for item in sitetree_items %}
        <li class="{% if item.is_current or item.in_current_branch %}active{% endif %} {% if item.has_children %}{% endif %}">
            {% if item.hint %}<span class="badge badge-u">{{ item.hint }}</span>{% endif %}
            <a href="{% sitetree_url for item %}">{{ item.title_resolved }}</a>
        </li>
        {% if item.has_children %}
            {% sitetree_children of item for menu template "bootstrap/sidemenu_bootstrap3_subsub.html" %}
        {% endif %}
    {% endfor %}
</ul>
