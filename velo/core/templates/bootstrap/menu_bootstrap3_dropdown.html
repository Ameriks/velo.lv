{% load sitetree %}
<ul class="dropdown-menu">
    {% for item in sitetree_items %}
        <li class="{% if item.is_current or item.in_current_branch %}active{% endif %} {% if item.has_children %}dropdown-submenu{% endif %}">
            <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
            {% if item.has_children %}
                {% sitetree_children of item for menu template "bootstrap/menu_bootstrap3_dropdown.html" %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
