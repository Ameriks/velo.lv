{% extends "base.html" %}
{% load staticfiles i18n sitetree %}

{% block content %}
    <div class="w100">
        <div class="inner">
            <div class="row border-right no-border--480">
                <div class="flex--1 border-left no-border--480">
                    <div class="w100 bottom-margin--20"></div>
                    <div class="w100">
                        <div class="inner no-padding--480">
                            <div class="row row--gutters-20">

                                {% for object in object_list %}


                                <div class="col-xl-6 col-l-8 col-m-8 col-s-12 col-xs-24 flex direction--column justify--start align-items--stretch">
                                    <a href="{{ object.image.img.url }}" data-size="{{ object.width }}x{{ object.height }}">
                                    <div
                                        class="brief border-top border-right border-bottom border-left flex direction--column justify--start align-items--stretch bottom-margin--20 cursor--pointer  js-open-gallery-lightbox">
                                        <div>
                                            <figure class="brief__hero brief-hover-layer img-wrapper">
                                                <img data-src="{{ object.image.thumb.url }}" onload="imgLoaded(this)" />
                                                <div class="brief-hover-top-layer brief-hover-top-layer--hero">
                                                    <div class="table">
                                                        <div class="table-cell text-align--center">
                                                            <div class="brief__hover-item">
                                                                <svg class="icon">
                                                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{% static "template/velo-2016/html/img/icons.svg" %}#zoom"></use>
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </figure>
                                        </div>
                                    </div>
                                        </a>
                                </div>






                                {% endfor %}
                            </div>


                        </div>
                    </div>


                </div>


                <div class="banner-area border-left flex wrap--nowrap direction--column justify--start align-items--center">
                    <div class="w100 bottom-margin--20"></div>
                    <div class="banner banner--160x600 bottom-margin--20">
                        banner
                    </div>
                </div>

            </div>
        </div>

    </div>


{% endblock %}
