{% load i18n staticfiles %}
{% if record.invoice %}
    <a class="fs12 fw700 uppercase c-white w100 flex direction--row justify--center align-items--center" href="{{ record.invoice.file.url }}">{% trans "Download Invoice" %}
    <svg class="icon fs14 left-margin--10"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{% static "template/velo-2016/html/img/icons.svg" %}#arrow--right"></use></svg>
    </a>
{% elif record.payment_status < 20 and record.competition.is_application_active %}
    <a class="fs12 fw700 uppercase c-white w100 flex direction--row justify--center align-items--center" href="{% url 'application' record.code %}">{% trans "Pay" %}
    <svg class="icon fs14 left-margin--10"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{% static "template/velo-2016/html/img/icons.svg" %}#arrow--right"></use></svg>
    </a>
{% endif %}
