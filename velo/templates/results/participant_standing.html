{% extends "base/competition.html" %}
{% load i18n staticfiles django_tables2 %}


{% block content2 %}




           <div class="w100 bgc-dgray border-right border-bottom border-left">
                <div class="w100 bottom-margin--20"></div>
                <div class="inner">
                    <form method="get" action="" class="w100 filter-form">
                        <div class="row row--gutters-20">



                        <div class="col-xl-12 col-m-24">
                                <a href="{% url "competition:standings_list" competition.id %}" class="btn btn--50 btn--dgray-transparent btn--blue-hover btn--blue-active active bottom-margin--20">
                                    {% trans "PARTICIPANTS" %}
                                </a>
                            </div>
                            <div class="col-xl-12 col-m-24">
                                <a href="{% url "competition:team_standings_list" competition.id %}" class="btn btn--50 btn--dgray-transparent btn--blue-hover btn--blue-active bottom-margin--20">
                                    {% trans "TEAMS" %}
                                </a>
                            </div>



                            <div class="col-xl-8 col-s-24 bottom-margin--20">
                                <div class="right">
                                    <button class="btn btn--50 btn--square-50 btn--dblue btn--blue-hover btn--blue-active left-minus-1">
                                        <svg class="fs20 icon">
                                            <use
                                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                                xlink:href="{% static "template/velo-2016/html/img/icons.svg" %}#search"></use>
                                        </svg>
                                    </button>
                                </div>
                                <div class="context">
                                    <div class="input-wrap">
                                        <input
                                            type="text"
                                            class="input-field if--50 if--dark"
                                            placeholder="{% trans "Search" %}" name="search" value="{{ request.GET.search }}"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-10 col-s-24 bottom-margin--20">
                                <div class="input-wrap">
                                    <select
                                        class="select-hide js-select select"
                                        name="distance"
                                    >
                                        {% for distance in distances %}
                                        <option value="{{ distance.id }}" {% if distance.id == distance_active.id %}selected{% endif %}>{{ distance }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        <div class="col-xl-6 col-m-24 bottom-margin--20">
                                <div class="input-wrap">
                                    <select
                                        class="select-hide js-select select"
                                        name="group"
                                    >
                                        <option value="">{% trans "All Groups" %}</option>
                                        {% for group in groups %}
                                            <option value="{{ group }}" {% if request.GET.group == group %}selected{% endif %}>{{ group }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>






    {% render_table table %}

{% endblock %}
