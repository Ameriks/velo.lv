
{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content2 %}

        <form method="POST" action="./" class="password_set">

        </form>

{% endblock %}
