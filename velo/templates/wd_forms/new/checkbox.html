{% load staticfiles form_helper %}

<div class="input-wrap w100 bottom-margin--15">
        <div class="checkbox bottom-margin--15">
            {{ field|add_extra_classes:"checkbox__input" }}
            <label for="{{ field.auto_id }}" class="checkbox__label">
                <div class="flex wrap--nowrap direction--row justify--start align-items--center">
                    <svg class="checkbox__graphic checkbox__graphic--default icon">
                        <use
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            xlink:href="{% static "template/velo-2016/html/img/icons.svg" %}#checkbox--default"></use>
                    </svg>
                    <svg class="checkbox__graphic checkbox__graphic--checked icon">
                        <use
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            xlink:href="{% static "template/velo-2016/html/img/icons.svg" %}#checkbox--checked"></use>
                    </svg>
                    <span class="checkbox__text">{{ field.label }}</span>
                </div>
            </label>
        </div>
    </div>
